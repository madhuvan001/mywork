<body>
    <div class="container">
        <div class="row mt-5">

                <div class="card">
                    <div class="card-header text-center text-bg-primary">
                        <h3> <i class="fa-solid fa-users"></i>

                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="registered email address">
                            </div>
                            <div class="row mb-3">
                                <label for="password" class="form-label">
                                    password</label>
                                <input type="password" id="email" class="form-control" placeholder="password">
                            </div>
                            <div class="row">
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa-solid fa-lock"></i>
                                        Login</button> &nbsp
                                    <button type="reset" class="btn btn-secondary">
                                        <i class="fa-solid fa-trash"></i>
                                        claer all</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>

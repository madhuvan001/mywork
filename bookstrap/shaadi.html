<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-sm-12 col-md-10 col-lg-8 offset-lg-2">
                <div class="card ">
                    <div class="card-header text-center mt-3">
                        <h6>let's set up your account,while
                            we find matches for you.
                        </h6>

                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <h6>Profile for</h6>
                                <select class="form-select text-secondary"> name="relation" required>
                                    <option value="" hidden>select</option>
                                    <option value="1">brother</option>
                                    <option value="2">son</option>
                                    <option value="3">self</option>
                                    <option value="4">sister</option>

                                </select>
                            </div>
                            <div class="row mt-3">
                                <label for="firstname" class="form-label">Name</label>
                                <div class="input-group col-5">
                                    <input type="text" id="firstname" class="form-control" placeholder="First name"
                                        aria-label="Username"> &nbsp; &nbsp; &nbsp;
                                    <label for="lastname" class="visually-hidden">Name</label>
                                    <input type="text" id="lastname" class="form-control" placeholder="Last name" aria-label="Server">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <h6>Religion</h6>
                                <select class="form-select" name="select" required>
                                    <option value="" hidden>Select</option>
                                    <option value="1">Hindu</option>
                                    <option value="2">sikh</option>
                                    <option value="3">parsi</option>
                                    <option value="4">christan</option>
                                </select>
                            </div>
                            <div class="row mt-3">
                                <h6>Community</h6>
                                <select class="form-select" name="select" required>
                                    <option value="" hidden>select</option>
                                    <option value="1">gujrati</option>
                                    <option value="2">Hindi</option>
                                    <option value="3">marathi</option>
                                    <option value="4">punjabi</option>

                                </select>

                            </div>
                            <div class="row mt-3">
                                <!-- <div class="col-12"> -->
                                <button type="submit" class="btn btn-info">Next</button>
                            </div>
                    </div>
                    </form>




                </div>
            </div>

        </div>
    </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>

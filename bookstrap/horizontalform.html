<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-10 offset-lg-1">
                <div class="card">
                    <div class="card-header text-center text-bg-primary">
                        <h2>
                            <i class="fa-solid fa-lock"></i>
                            Change password</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3">
                                <label for="current password" class="col-form-label">current password</label>
                                <input type="text" class="form-control" id="current password" placeholder="current password">                          
                            </div>
                            <div class="row mb-3">
                                <label for="new password" class="col-form-label">New password</label>
                                <input type="text" id="New password" class="form-control" placeholder="New password">                           
                             </div>
                             <div class="row mb-3">
                                <label for="Confirm new password" class="col-form-label">Confirm new password</label>
                                <input type="text" id="Confirm new password" class="form-control" placeholder="Confirm new password"> 

                             </div>
                             <div class="row">
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-primary">
                                        <i class="fa-solid fa-lock"></i>
                                        change password</button> &nbsp; &nbsp;
                                    <button class="btn btn-secondary">
                                        <i class="fa-solid fa-trash"></i> 
                                        Reset password</button>
                                </div>
                             </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    
</body>
</html>

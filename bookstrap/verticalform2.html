<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-10 col-lg-8 offset-lg-2 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h3>register(vertical form)</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <!-- <div class="row mb-3"> -->
                                <label for="fullname" class="form-control">full name</label>
                                <input type="text" id="fullname" class="form-control" placeholder="surname name fathername">
                            <!-- </div> -->
                            <!-- <div class="row mb-3"> -->
                                <label for="email" class="form-control">email</label>
                                <input type="text" id="email" class="form-control" placeholder="registered email adress">
                            <!-- </div> -->
                            <!-- <div class="row mb-3"> -->
                                <label for="password" class="form-control">password</label>
                                <input type="text" id="password" class="form-control" placeholder="password">
                            <!-- </div> -->
                            <!-- <div class="row mb-3"> -->
                                <label for="date" class="form-control">Date of birth</label>
                                <input type="date" id="date" class="form-control" placeholder="Date of birth">                            
                             <!-- </div> -->
                             <!-- <div class="row mb-3"> -->
                                <label for="mobile" class="form-control">mobile</label>
                                <input type="mobile" id="mobile" class="form-control" placeholder="10 digit mobile number">
                             <!-- </div> -->
                            <!-- <div class="row mb-3"> -->
                                <b>select gender</b>
                                <div class="form-check">
                                   <input type="radio" name="gender" id="male" value="1" class="form-check-control"required>
                                   <label for="male" class="form-check-control">male</label>
   
                                </div>
   
                                <div class="form-check">
                                   <input type="radio" name="gender" id="female" value="2" class="form-check-control" required>
                                   <label for="female" class="form-check-control">female</label>
   
                                </div>
   

                            <!-- </div> -->

                            <b>where are you from</b>
                            <select class="form-select" name="country" required>
                                <option value="">select country</option>
                                <option value="1">India</option>
                                <option value="2">Australia</option>
                                <option value="3">Us</option>
                                <option value="4">canada</option>
                                <option value="5">Uk</option>
                            </select>
                            <!-- <div class="row mb-3 mt-3"> -->
                                <label for="address" class="form-label">Address</label>
                                <textarea id="address" class="form-control"></textarea>
                            <!-- </div> -->
                            <div class="row mb-3">
                                <label for="photo" class="form-label">Photo</label>
                                <input class="form-control" type="file" id="photo" name="photo">
                            </div> 
                            <!-- <div class="row mb-3"> -->
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">ragister</button> &nbsp
                                    <button type="reset" class="btn btn-secondary">clear all</button>

                                </div>

                            </div>                       
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>

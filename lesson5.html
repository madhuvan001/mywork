<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>list in html</h2>
    <ul type="circle">
        <li>india</li>
        <li>us</li>
        <li>canada</li>
        <li>Australia</li>
        <li>Brazil</li>
    </ul>
    <hr>
    <ol type="i">
        <li>India</li>
        <li>Us</li>
        <li>Brazil</li>
        <li>canada</li>
        <li>Australia</li>
        
    </ol>
    <hr>
    <h2>nested list</h2>
    <ul>
        <li>
            <h3>India</h3>
            <ol>
                <li>Gujarta</li>
                <li>Maharashtra</li>
                <li>karnataka</li>
            </ol>
        </li>
        <li>us</li>
        <li>canada</li>
        <li>Australia</li>
        <li>Brazil</li>
    </ul>

    
</body>
</html>

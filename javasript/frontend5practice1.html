<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>craete function of area to given number</h3>
    <h1>function in JavaScript</h1>
    <hr>
    <div id="output">output will display here</div>
    <script>
        //  create function
        function area (height,base)
        {
            var result=height*base;
            return result;
        }
        // input
        var height=parseInt(prompt("enter height"));
        var base=parseInt(prompt("enter base"));
        // call function
        var result=area(height,base);
        document.getElementById("output").innerHTML="area = "+result;
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>convert negative number into positive number</h1>
    <hr>
    <div id="output">output will display here</div>
    <script>
        // arrow function
        let number=(x)=>x*-1;

        let print=(msg)=>document.getElementById("output").innerHTML=msg;
        var x=parseInt(prompt("enter number"));
        print("positive number of given negative number is"+number(x));
    </script>
    
</body>
</html>

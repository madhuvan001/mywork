<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 ">
                <form action="">
                    <div class="card-header">
                        <h4>calculate number</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="num1" placeholder="number1">
                            <label for="floatingInput">number1</label>
                          </div>
                          <div class="form-floating">
                            <input type="number" class="form-control" id="num2" placeholder="number2">
                            <label for="floatingPassword">number2</label>
                          </div>
                          <div id="output"></div>
                    </div>
                    <div class="card-footer d-flex justify-content-end mt-3">
                        <button type="button" class=" mx-3 btn btn-primary" onclick="check()">check</button>
                        <button type="reset" class="btn btn-secondary">clear all</button>

                    </div>

                </form>
            </div>
        </div>
    </div>
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
   function check()
   {
    let n1=document.getElementById("num1").value;
    let n2=document.getElementById("num2").value;
    n1=parseInt(n1);
    n2=parseInt(n2);
    if(n1>n2)
    {
        document.getElementById("output").innerHTML="number1 is big";
    }
    else if(n1=n2)
    {
        document.getElementById("output").innerHTML="both number are same";
    }
    else{
        document.getElementById("output").innerHTML="number2 is big";
    }
   }
</script>   
</body>
</html>

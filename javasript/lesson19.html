<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>single level heritence</h3>
                    </div>
                    <div class="card-body" id="output">

                    </div>
                </div>
            </div>
        </div>
    </div>
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script>
   class person{
    constructor(name)
    {
        this.name = name;
    }
    walk()
    {
        var message=`<p>${this.name} can walk</p>`;
        document.getElementById("output").innerHTML+=message;
    }
    talk()
    {
        var message=`<p>${this.name} can talk</p>`;
        document.getElementById("output").innerHTML+=message;
    }
    eat()
    {
        var message=`<p>${this.name} can eat</p>`;
        document.getElementById("output").innerHTML+=message;

    }

    
    
   }
   //sub/derived/child
   class student extends person
   {
    constructor(name)
    {
        super(name);
    }
    read()
    {
        var message=`<p>${this.name} can read</p>`;
        document.getElementById("output").innerHTML+=message;
    }
    write()
    {
        var message=`<p>${this.name} writes</p>`;
        document.getElementById("output").innerHTML+=message;
    }
    whatCanIDo()
    {
        super.walk();
        super.talk();
        super.eat();
        this.read();
        this.write();
    }
   }

   var s1=new student("aditya");
   s1.whatCanIDo();

   
    
 </script> 
   
        

</body>
</html>

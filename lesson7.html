<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="success.html" method="post">
        <table  align="center" border="2" cellpadding="10" width="50%">
            <tr>
                <td>
                    <h3>Register form</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="full name" placeholder="full name" required>
                </td>
            </tr>
            <tr>
                <td>
                    select birth-date
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="dob" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" name="mobile" placeholder="10 digit mobile number" required>
                </td>
            </tr>
            <tr>
                <td>
                    select gender
                    <label for="male">
                        <input id="male" type="radio" name="gender" value="1" required>male


                    </label>
                    <label for="female">
                        <input id="female" type="radio"name="gender"value="0" required>female

                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    select language you can /read /write/speak.
                    <label for="gujarati">
                        <input id="gujarati" type="checkbox" name="gujarati" value="1">gujarati
                    </label>
                    <label for="hindi">
                        <input id="hindi" type="checkbox" name="hindi" value="2">hindi

                    </label>
                    <label for="sanskrit">
                        <input id="sanskrit" type="checkbox" name="sanskrit" value="4">sanskrit

                    </label>
                    <label for="english">
                        <input id="english" type="checkbox" name="english" value="8">english

                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="country" required>
                        <option value="">select country</option>
                        <option value="1">india</option>
                        <option value="2">brazil</option>
                        <option value="3">canada</option>
                        <option value="4">us</option>
                
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
